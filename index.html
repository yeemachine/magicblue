<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bluetooth Ligth Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    
    <!-- Libraries -->
    <script src="/build/magicblue.js" defer></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <!-- Custom Scripts -->
    <script src="/scripts/script.js" defer></script>    
  </head>  
  <body>  
    <nav>
      <div class="devices">
        <label>Bluetooth</label>
        Connect any Magic Blue Bluetooth Light Bulb
      </div>
      <div class="buttons">
        <button onclick="listen()" class="mic-button hidden selected mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">microphone</i>
        </button>
        <button onclick="magicblue.turnOnOff()" class="power-button hidden mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">lightbulb_outline</i>
        </button>
        <button class="connect-button selected mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons connect-another-icon">bluetooth</i>
        </button>
      </div>
    </nav>
    <container class="hidden">
    <section class="rgb">
      <label>RGB</label>
      <div>rgb( <span contenteditable="true"></span> )</div>
    </section>
    <section class="warmWhite">
      <label>Warm White</label>
      <div>brightness( <span contenteditable="true">3</span> )</div>
    </section>
    </container>

  </body>
</html>
