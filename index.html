<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bluetooth Ligth Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    
    <!-- Libraries -->
    <script src="/build/magicblue.js" defer></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <!-- Custom Scripts -->
    <script src="/scripts/script.js" defer></script>    
    <script src="/scripts/listen.js" defer></script>    
  </head>  
  <body>  
    <nav>
      <div class="devices">
        <label>Bluetooth</label>
        Connect any Magic Blue Bluetooth Light Bulb
      </div>
      <div class="buttons">
        <button onclick="listen()" class="mic-button hide mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">microphone</i>
        </button>
        <button class="power-button hide mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">lightbulb_outline</i>
        </button>
        <button class="connect-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">bluetooth</i>
        </button>
      </div>
    </nav>
    <container>
    <section class="rgb hide">
      <label>RGB</label>
      <div>
        <input type="range" min="0" max="255" value="125" class="slider" id="redSlider">
        <input type="range" min="0" max="255" value="125" class="slider" id="greenSlider">
        <input type="range" min="0" max="255" value="125" class="slider" id="blueSlider">
      </div>
    </section>
    <section class="warmWhite hide">
      <label>Warm White</label>
      <div>
        <input type="range" min="0" max="255" value="125" class="slider" id="whiteSlider">
      </div>
    </section>
      <section class="dimmer selected hide">
      <label>Dimmer</label>
      <div>
        <input type="range" min="0" max="100" value="100" class="slider" id="dimmer">
      </div>
    </section>
    <section class="effect hide">
      <label>Effects</label>
      <div><select></select></div>
    </section>
    </container>
    <section class="schedule hide">
      <label>Schedule</label>
    </section>
  </body>
</html>
